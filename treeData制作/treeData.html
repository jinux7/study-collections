<script>
	/*生成tree数据的方法*/
	const x = 3; //代表数组里有几个对象，如[object,object,object]
	const y = 2; //数组中的前两个对象有children属性
	const z = 1; //children属性的层级
	const gData = [];
	const generateData = (_level, _preKey, _tns) => {
	  const preKey = _preKey || '0';
	  const tns = _tns || gData;

	  const children = [];
	  for (let i = 0; i < x; i++) {
	    const key = `${preKey}-${i}`;
	    tns.push({ title: key, key });
	    if (i < y) {
	      children.push(key);
	    }
	  }
	  if (_level < 0) {
	    return tns;
	  }
	  const level = _level - 1;
	  children.forEach((key, index) => {
	    tns[index].children = [];
	    return generateData(level, key, tns[index].children);
	  });
	};
	generateData(z);
	
	/*将tree数据转化为一个层级的数据 如[{},{},{},{},{}]*/
	const dataList = [];
	const generateList = (data) => {
		for (let i = 0; i < data.length; i++) {
			const node = data[i];
			const key = node.key;
			dataList.push({ key, title: key });
			if (node.children) {
				generateList(node.children, node.key);
			}
		}
	};
	generateList(gData);

	/*根据子key，在tree数据里找到父级的key*/
	const getParentKey = (key, tree) => {
		let parentKey;
		for (let i = 0; i < tree.length; i++) {
			const node = tree[i];
			if (node.children) {
				if (node.children.some(item => item.key === key)) {
					parentKey = node.key;
				} else if (getParentKey(key, node.children)) {
					parentKey = getParentKey(key, node.children);
				}
			}
		}
		return parentKey;
	};

	let arr = dataList.map((item) => {
      if (item.key.indexOf('0-0-0-1') > -1) {
        return getParentKey(item.key, gData);
      }
      return null;
    })
    
	console.log(getParentKey('0-0',gData));
	console.log(arr);
</script>
